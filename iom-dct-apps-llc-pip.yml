resources:

- name: code-repo-dct-dev
  type: git
  check_every: 1m
  source: &code-repo-cache-dct
    uri: git@github.homedepot.com:SupplyChain-IPR/iom-dct-apps.git
    branch: development
    private_key: ((github-private-key))

- name: code-repo-dct-qa
  type: git
  check_every: 1m
  source: &code-repo-cache-dct
    uri: git@github.homedepot.com:SupplyChain-IPR/iom-dct-apps.git
    branch: qa
    private_key: ((github-private-key))

- name: repo-cache-dct-npm
  type: npm-cache
  source:
    <<: *code-repo-cache-dct
    project-path: iom-ui
    registry: https://npm.artifactory.homedepot.com/artifactory/api/npm/npm/


- name: repo-cache-dct
  type: gradle-cache
  check_every: 1m
  source:
    <<: *code-repo-cache-dct
    paths:
      - build.gradle
      - gradle.properties

- name: ci
  type: git
  source:
    uri: git@github.homedepot.com:ci-cd/concourse-common.git
    branch: master
    private_key: ((github-private-key))
  check_every: 24h

- name: ci-iom
  type: git
  source:
    uri: git@github.homedepot.com:SupplyChain-IPR/IOMServices_CICD.git
    branch: master
    private_key: ((github-private-key))
  check_every: 30m

- name: slack
  type: slack-notification
  source:
    url: ((slack-webhook-url))
  check_every: 24h

resource_types:
  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource
      registry_mirror: https://docker.artifactory.homedepot.com

  - name: gradle-cache
    type: docker-image
    source:
      repository: docker.artifactory.homedepot.com/concourse/gradle-cache-resource
      tag: latest
      registry_mirror: https://docker.artifactory.homedepot.com

  - name: npm-cache
    type: docker-image
    source:
      repository: ymedlop/npm-cache-resource
      tag: latest


groups:
 - name: IOM DEV
   jobs:
   - Version DEV
   - Unit Test DEV
   - Label Stories DEV
   - Code Quality DEV
   - Security Scan DEV
   - Build Artifact DEV
   - Deploy DEV Services
   - Deploy DEV UI
   - Functional Integration Tests DEV
   - Functional Service Tests DEV

 - name: IOM QA
   jobs:
    - Version QA
    - Unit Test QA
    - Label Stories QA
    - Code Quality QA
    - Security Scan QA
    - Build Artifact QA
    - Deploy QA Services
    - Deploy QA UI


jobs:
- name: Version DEV
  max_in_flight: 1
  plan:
  - get: code-repo-dct-dev
    trigger: true
  - get: ci
  - task: Version and Tag
    file: ci/concourse/github_version_and_tag.yml
    input_mapping: {code-repo: code-repo-dct-dev}
    params:
      ENVIRONMENT: development 
      GITHUB_PRIVATE_KEY: ((github-private-key))
      GITHUB_TOKEN: ((github-token))
      TRACKER_TOKEN: ((tracker-token))
      SLACK_WEBHOOK_URL: ((slack-webhook-url))
    on_failure:
      put: slack
      params:
        #TODO replace below channel name with your channel
        channel: ((slack-channel))
        username: ((slack-username))
        icon_url: https://avatars1.githubusercontent.com/u/7809479?v=3&s=200
        text: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME failed versioning! <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|  Click for details.>"

- name: Unit Test DEV
  max_in_flight: 1
  plan:
  - get: code-repo-dct-dev
    trigger: true
    passed: [Version DEV]
  - get: ci
  - get: repo-cache-dct
  - task: SQH Started
    file: ci/concourse/sqh.yml
    input_mapping: {code-repo: code-repo-dct-dev}
    params:
      SQH_BUILD_NAME: junit
      SQH_JOB_NAME: UNIT-TEST
      SQH_STATUS: STARTED
      ENVIRONMENT: development
      GITHUB_PRIVATE_KEY: ((github-private-key))
      GITHUB_TOKEN: ((github-token))
      TRACKER_TOKEN: ((tracker-token))
      SLACK_WEBHOOK_URL: ((slack-webhook-url))
      token: ((qualityhub-token-dct))
    on_failure:
      aggregate:
      - task: SQH fail
        file: ci/concourse/sqh.yml
        input_mapping:
          code-repo: code-repo-dct-dev
          test-results: test
        params:
          SQH_BUILD_NAME: junit
          SQH_JOB_NAME: UNIT-TEST
          SQH_STATUS: FAILED
          ENVIRONMENT: development
          GITHUB_PRIVATE_KEY: ((github-private-key))
          GITHUB_TOKEN: ((github-token))
          TRACKER_TOKEN: ((tracker-token))
          SLACK_WEBHOOK_URL: ((slack-webhook-url))
          token: ((qualityhub-token-dct))
